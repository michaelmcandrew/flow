<mat-card>
  <mat-card-title>
    RecurringEntity
  </mat-card-title>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput type="text" id="id" [(ngModel)]="recurringEntity.id" name="id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Parent ID</mat-label>
    <input matInput type="text" id="parent_id" [(ngModel)]="recurringEntity.parent_id" name="parent_id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Entity ID</mat-label>
    <input matInput type="text" id="entity_id" [(ngModel)]="recurringEntity.entity_id" name="entity_id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Entity Table</mat-label>
    <input matInput type="text" id="entity_table" [(ngModel)]="recurringEntity.entity_table" name="entity_table">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cascade Type</mat-label>
    <input matInput type="text" id="mode" [(ngModel)]="recurringEntity.mode" name="mode">
  </mat-form-field>
  
</mat-card>
<div class="component component-recurring-entity">
  <div class="entity-title"></div>
</div>
