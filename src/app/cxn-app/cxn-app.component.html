<mat-card>
  <mat-card-title>
    CxnApp
  </mat-card-title>
  <mat-form-field>
    <mat-label>Certificate</mat-label>
    <input matInput type="text" id="appCert" [(ngModel)]="cxnApp.appCert" name="appCert">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Application GUID</mat-label>
    <input matInput type="text" id="appId" [(ngModel)]="cxnApp.appId" name="appId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Registration URL</mat-label>
    <input matInput type="text" id="appUrl" [(ngModel)]="cxnApp.appUrl" name="appUrl">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" id="desc" [(ngModel)]="cxnApp.desc" name="desc">
  </mat-form-field>
  
</mat-card>
<div class="component component-cxn-app">
  <div class="entity-title"></div>
</div>
