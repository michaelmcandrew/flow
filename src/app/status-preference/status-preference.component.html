<mat-card>
  <mat-card-title>
    StatusPreference
  </mat-card-title>
  <mat-form-field>
    <mat-label>Status Preference ID</mat-label>
    <input matInput type="text" id="id" [(ngModel)]="statusPreference.id" name="id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Setting Domain</mat-label>
    <input matInput type="text" id="domain_id" [(ngModel)]="statusPreference.domain_id" name="domain_id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status Check Name</mat-label>
    <input matInput type="text" id="name" [(ngModel)]="statusPreference.name" name="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Snooze Status Notifications Until</mat-label>
    <input matInput type="text" id="hush_until" [(ngModel)]="statusPreference.hush_until" name="hush_until">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ignore Severity</mat-label>
    <input matInput type="text" id="ignore_severity" [(ngModel)]="statusPreference.ignore_severity" name="ignore_severity">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status Preferences</mat-label>
    <input matInput type="text" id="prefs" [(ngModel)]="statusPreference.prefs" name="prefs">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Check Info</mat-label>
    <input matInput type="text" id="check_info" [(ngModel)]="statusPreference.check_info" name="check_info">
  </mat-form-field>
  
</mat-card>
<div class="component component-status-preference">
  <div class="entity-title"></div>
</div>
