<mat-card>
  <mat-card-title>
    MailingComponent
  </mat-card-title>
  <mat-form-field>
    <mat-label>Mailing Component ID</mat-label>
    <input matInput type="text" id="id" [(ngModel)]="mailingComponent.id" name="id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Component Name</mat-label>
    <input matInput type="text" id="name" [(ngModel)]="mailingComponent.name" name="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mailing Component Type</mat-label>
    <input matInput type="text" id="component_type" [(ngModel)]="mailingComponent.component_type" name="component_type">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Subject</mat-label>
    <input matInput type="text" id="subject" [(ngModel)]="mailingComponent.subject" name="subject">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mailing Component Body HTML</mat-label>
    <input matInput type="text" id="body_html" [(ngModel)]="mailingComponent.body_html" name="body_html">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Body Text</mat-label>
    <input matInput type="text" id="body_text" [(ngModel)]="mailingComponent.body_text" name="body_text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mailing Component is Default?</mat-label>
    <input matInput type="text" id="is_default" [(ngModel)]="mailingComponent.is_default" name="is_default">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mailing Component Is Active?</mat-label>
    <input matInput type="text" id="is_active" [(ngModel)]="mailingComponent.is_active" name="is_active">
  </mat-form-field>
  
</mat-card>
<div class="component component-mailing-component">
  <div class="entity-title"></div>
</div>
