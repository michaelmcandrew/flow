<mat-card>
  <mat-card-title>
    DashboardContact
  </mat-card-title>
  <mat-form-field>
    <mat-label>Dashboard Contact ID</mat-label>
    <input matInput type="text" id="id" [(ngModel)]="dashboardContact.id" name="id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dashboard</mat-label>
    <input matInput type="text" id="dashboard_id" [(ngModel)]="dashboardContact.dashboard_id" name="dashboard_id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dashboard Contact</mat-label>
    <input matInput type="text" id="contact_id" [(ngModel)]="dashboardContact.contact_id" name="contact_id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Column No</mat-label>
    <input matInput type="text" id="column_no" [(ngModel)]="dashboardContact.column_no" name="column_no">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dashlet is Active?</mat-label>
    <input matInput type="text" id="is_active" [(ngModel)]="dashboardContact.is_active" name="is_active">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Order</mat-label>
    <input matInput type="text" id="weight" [(ngModel)]="dashboardContact.weight" name="weight">
  </mat-form-field>
  
</mat-card>
<div class="component component-dashboard-contact">
  <div class="entity-title"></div>
</div>
