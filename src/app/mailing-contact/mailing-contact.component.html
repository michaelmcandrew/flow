<mat-card>
  <mat-card-title>
    MailingContact
  </mat-card-title>
  <mat-form-field>
    <mat-label>Contact ID</mat-label>
    <input matInput type="text" id="contact_id" [(ngModel)]="mailingContact.contact_id" name="contact_id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <input matInput type="text" id="type" [(ngModel)]="mailingContact.type" name="type">
  </mat-form-field>
  
</mat-card>
<div class="component component-mailing-contact">
  <div class="entity-title"></div>
</div>
